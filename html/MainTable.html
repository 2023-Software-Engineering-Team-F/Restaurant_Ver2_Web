<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>RMM</title>
    <link rel="stylesheet" href="../CSS/container.css">
    <link rel="stylesheet" href="../CSS/table.css">
    <link rel="stylesheet" href="../CSS/button.css">
</head>

<body>
    <div class="container">
        <div class="main-header">
            <h1 class="restaurant-name">F조 레스토랑</h1>
            <form>
                <label>날짜 선택</label>
                <input type="date" name="search-date" class="date">
                <button type="submit" class="hoverEffect search-button">조회</button>
            </form>
        </div>

        <div class="table-wrapper">
            <table id="reservation-table">
                <thead>
                    <tr>
                        <th class="reservation-table-header"></th>
                    </tr>
                </thead>
                <tbody class="table-cell" id="reservation-block"></tbody>
            </table>
        </div>

        <div class="button-container">
            <button class="hoverEffect general-button" onclick="location.href = './reservation.html' ">예약</button>
            <button class="hoverEffect general-button" onclick="location.href = './walkin.html' ">현장접수</button>
            <button class="hoverEffect general-button" onclick="location.href = './cancel-change.html' ">예약
                취소/변경</button>
            <!-- <button class="button" onclick="location.href = './cancel-change.html' ">예약변경</button>
            <button class="button" onclick="location.href = './shiftTable.html' ">좌석이동</button> -->
        </div>
    </div>
    <script src="../JS/app.js"></script>
</body>

</html>
