<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/table.css">
    <link rel="stylesheet" href="../CSS/button.css">
    <title>현장 점수</title>
</head>

<body>
    <div class="container">
        <h1>현장접수하기</h1>
        <form>
            <div class="timeWrapper">
                <label>입장 시간</label>
                <select name="hour" class="hour" required></select>
                <select name="minute" class="minute" required></select>
            </div>
            <label for="people">인원수</label>
            <input type="number" id="people" name="people" min="1" max="10" required>
            <label for="table-num">테이블 번호</label>
            <select name="table-num" id="table-num" required></select>
            <input type="submit" class="general-button confirm-button" value="완료">
        </form>
        <button class="back-button" onclick="location.href = './MainTable.html' ">뒤로가기</button>
    </div>
    <script src="../JS/getReservation.js"></script>
    <script src="../JS/genTime.js"></script>
</body>

</html>
