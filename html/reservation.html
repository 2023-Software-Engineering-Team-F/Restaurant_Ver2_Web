<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/table.css">
    <link rel="stylesheet" href="../CSS/button.css">
    <title>예약</title>
</head>

<body>
    <div class="container">
        <h1>예약하기</h1>
        <form>
            <label for="name">예약자명</label>
            <input type="text" id="name" name="reservation-name" required>
            <label for="name">전화번호</label>
            <input type="tel" id="phone" name="reservation-phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
            <label>입장 시간</label>
            <div class="timeWrapper">
                <select name="reservation-hour" class="hour" required></select>
                <select name="reservation-minute" class="minute" required></select>
                <!-- JS에서 validation 검증 -->
            </div>
            <label for="people">인원수</label>
            <input type="number" id="people" name="reservation-people" min="1" max="10" required>
            <label for="table-num">테이블 번호</label>
            <select name="reservation-tablenum" class="table-num" required>
                <!-- JS에서 validation 검증 -->
            </select>
            <input type="submit" class="general-button confirm-button" value="완료">
        </form>
        <button class="back-button" onclick="location.href = './MainTable.html' ">뒤로가기</button>
    </div>

    <script src="../JS/getReservation.js"></script>
    <script src="../JS/genTime.js"></script>
    <script src="../JS/app.js"></script>
</body>

</html>
